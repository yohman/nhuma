<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Directions</title>
	<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script src='https://unpkg.com/@turf/turf/turf.min.js'></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
	<div id="map"></div>
	<div id="sliderContainer">
		<button id="playPauseButton">Play</button>
		<div class="slider-track-container">
			<input type="range" id="progressSlider" min="0" max="1000" value="0">
		</div>
	</div>

	<!-- Replace the start button content -->
    <div id="startButton" class="start-button">
        <img src="images/begin.svg" alt="Begin">
    </div>

	<div id="timelineContainer">
        <div id="yearMarkers"></div>
        <input type="range" id="timeSlider" min="1960" max="2025" value="1984" step="1">
    </div>

	<style></style>

	<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
	<script src="js/map.js"></script>
</body>
</html>
